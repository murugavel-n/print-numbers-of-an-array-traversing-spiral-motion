<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Spiral Numbers Of An Array</title>
		<style>
		textarea {
			resize: none;
		}
		#error_message {
			color: red;
			font: 600 12px/16px Helvetica, Arial, Sans-serif;
		}
		</style>
	</head>
	<body>
		<p id="error_message"></p>
		<p>
			<textarea id="input" cols="50" rows="10" placeholder="Please input two dimensional array of numbers"></textarea>
		</p>
		<p>
			<button id="print_output">Print Spiral Numbers</button>
		</p>
		<p>
			<textarea name="" id="output" cols="50" rows="5"></textarea>
		</p>
		<script src="app.js" type="text/javascript"></script>
	</body>
</html>
